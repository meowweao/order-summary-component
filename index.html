<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="container">

        <img class="comp-ills" src="./img/illustration-hero.svg">
        
        <div class="comp-details">
            <h1 class="comp-heading">Order Summary</h1>
            <p class="comp-desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="pricing-section">
                <ul class="pricing">
                    <li><img src="./img/icon-music.svg"></li>
                    <li>
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </li>    
                </ul>
                <p><a href="#">Change</a></p>
            </div>

            <ul class="buttons">
                <li class="proceed-button"><a href="">Proceed to Payment</a></li>
                <li class="cancel-button"><a href="">Cancel Order</a></li>
            </ul>
        </div>
        
        
    </div>

</body>
</html>
